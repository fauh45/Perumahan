<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marketer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo2.png" type="image/gif">
    <script src="Marketer/mrk.js"></script>
</head>

<body>
    <div class="header">
        <div class="wrapper">
            <a href="index.html"><img src="images/logo.png"></a>

            <ul class="navigation">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="investor.html">
                    <li>Investor</li>
                </a>
                <a href="#">
                    <li>Marketer</li>
                </a>
                <a href="consumer.html">
                    <li>Consumer</li>
                </a>
            </ul>
        </div>
    </div>

    <div class="wrapper">
        <div style="padding-top: 90px;">
            <h2 style="color: #ED3237;">Menu Marketer</h2>
        </div>
        <div>
            <div class="menu-marketer">
                <fieldset>
                    <legend>Komisi</legend>
                    <p>
                        <label>Komisi Tipe 1 : </label>
                        <input type="number" id="komisi1" placeholder="Masukkan Jumlah Komisi Tipe 1... " />
                    </p>
                    <p>
                        <label>Modal : </label>
                        <input type="number" id="modal1" placeholder="Masukkan Modal Rumah 1... " />
                    </p>
                    <p>
                        <label>Untung (%) : </label>
                        <input type="number" id="keuntungan1" placeholder="Masukkan Persentase Keuntungan Rumah 1... " />
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Tipe 2</legend>
                    <p>
                        <label>Luas Rumah : </label>
                        <input type="number" id="luastanah2" placeholder="Masukkan Luas Rumah 2... " />
                    </p>
                    <p>
                        <label>Modal : </label>
                        <input type="number" id="modal2" placeholder="Masukkan Modal Rumah 2... " />
                    </p>
                    <p>
                        <label>Untung (%) : </label>
                        <input type="number" id="keuntungan2" placeholder="Masukkan Persentase Keuntung Rumah 2... " />
                    </p>
                    <input type="submit" onclick="add()" value="Add"></input>
                </fieldset>
            </div>

            <div class="menu-marketer">
                <fieldset>
                    <legend>Jumlah Rumah</legend>
                    <p>
                        <label>Jumlah Rumah 1 : </label>
                        <input type="number" id="ntipe1" placeholder="Masukkan Jumlah Komisi Tipe 1... " />
                    </p>
                    <p>
                        <label>Jumlah Rumah 2 : </label>
                        <input type="number" id="ntipe2" placeholder="Masukkan Jumlah Komisi Tipe 2... " />
                    </p>
                    <input type="submit" onclick="calculate()" value="Calculate"></input>
                </fieldset>
            </div>

            <div class="menu-marketer">
                    <fieldset>
                            <legend>Jumlah Rumah</legend>
                            <p>
                                <label>Jumlah Rumah 1 : </label>
                                <input type="number" id="ntipe1" placeholder="Masukkan Jumlah Komisi Tipe 1... " />
                            </p>
                            <p>
                                <label>Jumlah Rumah 2 : </label>
                                <input type="number" id="ntipe2" placeholder="Masukkan Jumlah Komisi Tipe 2... " />
                            </p>
                            <input type="submit" onclick="calculate()" value="Calculate"></input>
                        </fieldset>
            </div>
        </div>
    </div>
    <div class="footer ">
        &copy; Copyright 2019
    </div>
</body>

</html>
